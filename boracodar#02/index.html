<!DOCTYPE html>
<html lang="en" class="animated">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Boracodar #02 - Product Card</title>
  </head>

  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img
            src="./_assets/360.svg"
            alt="clique nesse botao para animar o sofa"
          />
        </button>
        <button id="btn-close" onclick="toggle()">
          <img src="./_assets/close.svg" alt="parar de animar o sofa" />
        </button>

        <img id="static" src="./_assets/sofa.jpg" alt="sofa" />
        <img id="animated" src="./_assets/sofa.gif" alt="sofa animado" />
      </div>

      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
